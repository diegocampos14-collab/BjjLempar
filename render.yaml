services:
  - type: web
    name: sistema-alumnos-artes-marciales
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: alumnos-db
          property: connectionString

databases:
  - name: alumnos-db
    databaseName: alumnos_db
    user: alumnos_user
