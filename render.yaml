services:
  - type: web
    name: sistema-alumnos-artes-marciales
    env: python
    runtime: python-3.10.12
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app_minimal:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
